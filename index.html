<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>User Input</title>

  <link rel="stylesheet" href="form.css">

  <script type="text/javascript" src="webview.js"></script>
</head>



  <div class="container">
    <form id="contact" method="post">
      <fieldset>
        <input placeholder="First Name" type="text" tabindex="1" name="fname" required>
      </fieldset>
      <fieldset>
        <input placeholder="Last Name" type="text" tabindex="2" name="lname" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Full VIN" type="text" tabindex="3" name="vin" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Email Address" type="email" tabindex="4" name="email" required>
      </fieldset>
      <fieldset>
        <input placeholder="Phone Number" type="tel" tabindex="5" name="phone" required>
      </fieldset>
      <fieldset>
        <input placeholder="Line 1 address" type="text" tabindex="6" name="addressLine1" required>
      </fieldset>
      <fieldset>
        <input placeholder="Postcode" type="text" tabindex="7" name="postcode" required>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" onclick="submitForm()">Submit</button>
      </fieldset>
      <p class="privacy-policy">To know more about our privacy policy <a href="https://www.landrover.co.uk/privacy-policy/index.html" target="_blank" title="Privacy Policy">click here</a></p>
    </form>
  </div>
</body>
</html>
